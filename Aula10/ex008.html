<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: green;
            color: white;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById("area")
        a.addEventListener('click', clicar) // substitui a ligação com html
        
        function clicar(){
            a.innerText = ("clicou")
            a.style.background = "red"
        }
        function entrar(){
            a.innerText = ("Entrou")
        }
        function sair(){
            a.innerText = ("Saiu!")
        }
    </script>
</body>
</html>
