<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Título</title>

        <style>
            body {
                font: 20tp;
            }
        </style>
    </head>
    <body>


        <script>
            var nome = window.prompt("qual é seu nome?")
            document.writeln(`Olá ${nome} seu nome tem ${nome.length} letras`) //document.write, escreve na tela, lengh, quantidade de caracteres
            document.write(`eu estou na linha de baixo`)
            //write (escreve), writeln(escreve e coloca na linha de baixo)
            document.writeln(`esse é seu nome em maíusculo: ${nome.toUpperCase}`)
            document.writeln(`e este é ele em minúsculo ${nome.toLowerCase}`) 

        </script>
    </body>
</html>
