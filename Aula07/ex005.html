<!DOCTYPE html>
<html lang="pt-BR">
    <head >
        <meta charset="utf-8">
        <title>Aula 07</title>
    </head>
    <body>
        <script>
           
            var n = 3  //atribuição de valor padrão
            var n = n + 5 // atribuição composta
            n += 5  //mesma coisa da linha acima, mas simplificado

            var x = 4 //atribuição de valor padrão
            x = x + 1 // adicionando 1 
            x++ // faz o mesmo da de cima, adiciona 1
            x = x - 1 // subtraindo 1 
            x-- // faz o mesmo da de cima, subtrai 1
        </script>
    </body>
</html>
